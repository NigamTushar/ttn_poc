<!DOCTYPE html>
<html>
<head>
    <!--
      If you are serving your web app in a path other than the root, change the
      href value below to reflect the base path you are serving from.

      The path provided below has to start and end with a slash "/" in order for
      it to work correctly.

      For more details:
      * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

      This is a placeholder for base href that will be replaced by the value of
      the `--base-href` argument provided to `flutter build`.
    -->
    <base href="$FLUTTER_BASE_HREF">
    <script src="flutter.js"></script>
    <link rel="canonical" href="https://ttn-world.000webhostapp.com/">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta charset="UTF-8">
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png"/>
    <script>
      // The value below is injected by flutter build, do not touch.
      var serviceWorkerVersion = null;
    </script>
    <meta name="google-site-verification" content="6UT9YnSgrsK6ktUGszlaDSDb5PfOC6p-4hZFk38r_f0" />
    <!-- This script adds the flutter initialization JS code -->
</head>
<body>
<!-- This script installs service_worker.js to provide PWA functionality to
     application. For more information, see:
     https://developers.google.com/web/fundamentals/primers/service-workers -->
<script>
      import("./scripts/botd-1.1.0.js")
        .then((botd) => botd.load())
        .then((botd) => botd.detect())
        .then(function (result) {
        console.log( window.flutterWebRenderer );
          if (result.bot) {
            window.flutterWebRenderer = "html";
          }
        });
</script>

<script>
      window.addEventListener("load", function (ev) {
        // Download main.dart.js
        _flutter.loader
          .loadEntrypoint({
            serviceWorker: {
              serviceWorkerVersion: serviceWorkerVersion,
            },
          })
          .then(function (engineInitializer) {
            return engineInitializer.initializeEngine();
          })
          .then(function (appRunner) {
            return appRunner.runApp();
          });
      });
</script>
</body>
</html>
